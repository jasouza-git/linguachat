<html data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinguaChat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="chats">
        <div class="side browser">
            <div class="options">
                <button>
                    <text>&#xf08e;</text>
                    <text>New Tab</text>
                </button>
                <button disabled>
                    <text>&#xf060;</text>
                    <text>Back</text>
                </button>
                <button disabled>
                    <text>&#xf021;</text>
                    <text>Refresh</text>
                </button>
                <button disabled>
                    <text>&#xf061;</text>
                    <text>Next</text>
                </button>
                <button disabled>
                    <text>&#xf00d;</text>
                    <text>Close</text>
                </button>
            </div>
        </div>
        <div id="browser">
            <text class="icon"></text>
            <text class="text"></text>
        </div>
        <div id="nav">
            <button>
                <img src="logo_gray.png"></img>
            </button>
            <button>
                <text>&#xe60e;</text>
                <text>Browser</text>
            </button>
            <button>
                <text>&#xe1de;</text>
                <text>Chats</text>
            </button>
            <button>
                <text>&#xe0c0;</text>
                <text>Dictionary</text>
            </button>
            <button>
                <text>&#xf0c0;</text>
                <text>Accounts</text>
            </button>
            <button>
                <text>&#xf085;</text>
                <text>Settings</text>
            </button>
            <div class="ripples"></div>
        </div>
        <div class="side chat"></div>
        <div id="chat">
            <div class="head"></div>
            <div class="body"></div>
            <div class="foot"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
